<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Homepage</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; background-color: #f8f9fa;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="background: #ffffff; border-radius: 4px; overflow: hidden;">
            <div style="padding: 30px 20px;">
                {#insert content/}
            </div>

            <hr style="border: none; border-top: 1px solid #dee2e6; margin: 30px 20px;">

            <div style="padding: 0 20px 30px; color: #6c757d; font-size: 12px; text-align: center;">
                <p style="margin: 5px 0;">
                    This is an automated message from <a href="{baseUrl}" style="color: #007bff; text-decoration: none;">Village Homepage</a>.
                </p>
                <p style="margin: 5px 0;">
                    <a href="{unsubscribeUrl}" style="color: #007bff; text-decoration: none;">Unsubscribe</a> |
                    <a href="{baseUrl}/help" style="color: #007bff; text-decoration: none;">Help Center</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
