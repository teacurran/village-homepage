  /admin/api/feature-flags:
    get:
      summary: List all feature flags
      description: |
        Returns all feature flags in the system with their current configuration.
        Requires `super_admin` role.
      tags:
        - Admin - Feature Flags
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of feature flags
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FeatureFlagType'
              example:
                - flag_key: stocks_widget
                  description: Enable stocks widget with Alpha Vantage integration
                  enabled: false
                  rollout_percentage: 0
                  whitelist: []
                  analytics_enabled: true
                  created_at: "2026-01-09T00:00:00Z"
                  updated_at: "2026-01-09T00:00:00Z"
                - flag_key: social_integration
                  description: Enable Instagram/Facebook feed widget
                  enabled: false
                  rollout_percentage: 0
                  whitelist: []
                  analytics_enabled: true
                  created_at: "2026-01-09T00:00:00Z"
                  updated_at: "2026-01-09T00:00:00Z"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /admin/api/feature-flags/{key}:
    get:
      summary: Get single feature flag
      description: |
        Retrieves configuration for a specific feature flag by key.
        Requires `super_admin` role.
      tags:
        - Admin - Feature Flags
      security:
        - bearerAuth: []
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
          example: stocks_widget
      responses:
        '200':
          description: Feature flag details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureFlagType'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    patch:
      summary: Update feature flag configuration
      description: |
        Updates feature flag configuration using PATCH semantics. Only provided fields are updated;
        null values mean "no change". All mutations are logged to the audit trail.

        **Stable Cohort Assignment**: Uses MD5 hash of `flagKey + ":" + subjectId` for deterministic
        rollout across sessions.

        Requires `super_admin` role.
      tags:
        - Admin - Feature Flags
      security:
        - bearerAuth: []
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
          example: stocks_widget
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFeatureFlagRequestType'
            example:
              enabled: true
              rollout_percentage: 25
              reason: "Gradual rollout to 25% of users for beta testing"
      responses:
        '200':
          description: Feature flag updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureFlagType'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /admin/api/rate-limits:
    get:
      summary: List rate limit configurations
      description: |
        Returns all rate limit configurations organized by action type and user tier.
        Requires `super_admin` role.
      tags:
        - Admin - Rate Limits
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of rate limit configurations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RateLimitConfigType'
              example:
                - action_type: login
                  tier: anonymous
                  limit_count: 5
                  window_seconds: 300
                  updated_by_user_id: null
                  updated_at: "2026-01-09T00:00:00Z"
                - action_type: preferences_update
                  tier: logged_in
                  limit_count: 60
                  window_seconds: 60
                  updated_by_user_id: null
                  updated_at: "2026-01-09T00:00:00Z"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /admin/api/rate-limits/{action}:
    patch:
      summary: Update rate limit configuration
      description: |
        Updates rate limit configuration for a specific action type and tier using PATCH semantics.
        Only provided fields are updated.

        Requires `super_admin` role.
      tags:
        - Admin - Rate Limits
      security:
        - bearerAuth: []
      parameters:
        - name: action
          in: path
          required: true
          schema:
            type: string
          example: preferences_update
        - name: tier
          in: query
          required: true
          schema:
            type: string
            enum:
              - anonymous
              - logged_in
              - trusted
          example: logged_in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRateLimitConfigRequestType'
            example:
              limit_count: 120
              window_seconds: 60
      responses:
        '200':
          description: Rate limit configuration updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitConfigType'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /admin/api/rate-limits/violations:
    get:
      summary: View rate limit violations
      description: |
        Returns recent rate limit violations for monitoring and abuse detection.
        Supports filtering by user, IP, action type, and time range.

        Requires `super_admin` role.
      tags:
        - Admin - Rate Limits
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: user_id
          in: query
          schema:
            type: integer
            format: int64
        - name: ip_address
          in: query
          schema:
            type: string
        - name: action_type
          in: query
          schema:
            type: string
        - name: since
          in: query
          schema:
            type: string
            format: date-time
          description: ISO-8601 timestamp for filtering violations after this time
      responses:
        '200':
          description: List of rate limit violations
          content:
            application/json:
              schema:
                type: object
                properties:
                  violations:
                    type: array
                    items:
                      $ref: '#/components/schemas/RateLimitViolationType'
                  total:
                    type: integer
                  limit:
                    type: integer
                  offset:
                    type: integer
              example:
                violations:
                  - user_id: null
                    ip_address: "192.0.2.100"
                    action_type: login
                    endpoint: "/api/auth/login"
                    violation_count: 12
                    first_violation_at: "2026-01-09T10:00:00Z"
                    last_violation_at: "2026-01-09T10:05:00Z"
                total: 1
                limit: 100
                offset: 0
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  schemas:
    UserPreferencesType:
      type: object
      required:
        - schema_version
        - layout
        - news_topics
        - watchlist
        - weather_locations
        - theme
        - widget_configs
      properties:
        schema_version:
          type: integer
          minimum: 1
          description: "Schema version for migration tracking (current: 1)"
          example: 1
        layout:
          type: array
          description: Gridstack.js widget layout configuration
          items:
            $ref: '#/components/schemas/LayoutWidgetType'
        news_topics:
          type: array
          description: Subscribed news categories/interests for feed personalization
          items:
            type: string
          example:
            - technology
            - science
        watchlist:
          type: array
          description: Stock symbols for the stocks widget
          items:
            type: string
          example:
            - AAPL
            - GOOGL
            - MSFT
        weather_locations:
          type: array
          description: Saved weather locations (city, coordinates)
          items:
            $ref: '#/components/schemas/WeatherLocationType'
        theme:
          $ref: '#/components/schemas/ThemeType'
        widget_configs:
          type: object
          description: Per-widget configuration (density, sorting, filters)
          additionalProperties:
            $ref: '#/components/schemas/WidgetConfigType'
          example:
            news:
              density: compact
              sort: date_desc
              filters: {}

    LayoutWidgetType:
      type: object
      required:
        - widget_id
        - widget_type
        - x
        - y
        - width
        - height
      properties:
        widget_id:
          type: string
          description: Unique identifier for this widget instance
          example: news
        widget_type:
          type: string
          description: Widget type identifier
          enum:
            - search_bar
            - news_feed
            - weather
            - stocks
            - social_feed
            - rss_feed
            - quick_links
          example: news_feed
        x:
          type: integer
          minimum: 0
          description: Column offset (0-based)
          example: 0
        y:
          type: integer
          minimum: 0
          description: Row offset (0-based)
          example: 2
        width:
          type: integer
          minimum: 1
          description: Widget width in columns
          example: 8
        height:
          type: integer
          minimum: 1
          description: Widget height in rows
          example: 6

    ThemeType:
      type: object
      required:
        - mode
        - contrast
      properties:
        mode:
          type: string
          enum:
            - light
            - dark
            - system
          description: |
            Theme mode:
            - `light`: Light theme always
            - `dark`: Dark theme always
            - `system`: Follow browser/OS preference (prefers-color-scheme)
          example: system
        accent:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
          nullable: true
          description: Optional accent color (hex format), null for default
          example: "#3B82F6"
        contrast:
          type: string
          enum:
            - standard
            - high
          description: Contrast level for accessibility
          example: standard

    WeatherLocationType:
      type: object
      required:
        - city
        - latitude
        - longitude
      properties:
        city:
          type: string
          description: City name (e.g., "San Francisco, CA")
          example: "San Francisco, CA"
        city_id:
          type: integer
          nullable: true
          description: Optional reference to cities table for geocoding
          example: null
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
          description: Latitude coordinate for weather API
          example: 37.7749
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
          description: Longitude coordinate for weather API
          example: -122.4194

    WidgetConfigType:
      type: object
      properties:
        density:
          type: string
          enum:
            - comfortable
            - compact
          nullable: true
          description: Display density (null for default)
          example: compact
        sort:
          type: string
          nullable: true
          description: Widget-specific sorting preference
          example: date_desc
        filters:
          type: object
          additionalProperties: true
          description: Flexible key-value map for widget-specific filters
          example:
            category: tech

    FeatureFlagType:
      type: object
      required:
        - flag_key
        - description
        - enabled
        - rollout_percentage
        - whitelist
        - analytics_enabled
      properties:
        flag_key:
          type: string
          description: Unique feature flag identifier
          example: stocks_widget
        description:
          type: string
          description: Human-readable feature description
          example: Enable stocks widget with Alpha Vantage integration
        enabled:
          type: boolean
          description: Master kill switch state
          example: false
        rollout_percentage:
          type: integer
          format: int16
          minimum: 0
          maximum: 100
          description: Cohort rollout percentage [0-100]
          example: 0
        whitelist:
          type: array
          items:
            type: string
          description: List of whitelisted user IDs or session hashes
          example: []
        analytics_enabled:
          type: boolean
          description: Whether evaluation logging is enabled (Policy P14)
          example: true
        created_at:
          type: string
          format: date-time
          description: Record creation timestamp (ISO-8601)
          example: "2026-01-09T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last modification timestamp (ISO-8601)
          example: "2026-01-09T00:00:00Z"

    UpdateFeatureFlagRequestType:
      type: object
      properties:
        description:
          type: string
          nullable: true
          description: New description (null to keep current)
        enabled:
          type: boolean
          nullable: true
          description: New enabled state (null to keep current)
        rollout_percentage:
          type: integer
          format: int16
          minimum: 0
          maximum: 100
          nullable: true
          description: New rollout percentage [0-100] (null to keep current)
        whitelist:
          type: array
          items:
            type: string
          nullable: true
          description: New whitelist entries (null to keep current)
        analytics_enabled:
          type: boolean
          nullable: true
          description: New analytics toggle (null to keep current)
        reason:
          type: string
          nullable: true
          description: Optional explanation for audit log

    RateLimitConfigType:
      type: object
      required:
        - action_type
        - tier
        - limit_count
        - window_seconds
        - updated_at
      properties:
        action_type:
          type: string
          description: Action identifier (e.g., "login", "search", "vote")
          example: preferences_update
        tier:
          type: string
          enum:
            - anonymous
            - logged_in
            - trusted
          description: User tier
          example: logged_in
        limit_count:
          type: integer
          minimum: 1
          description: Maximum allowed requests within window
          example: 60
        window_seconds:
          type: integer
          minimum: 1
          description: Time window in seconds for limit enforcement
          example: 60
        updated_by_user_id:
          type: integer
          format: int64
          nullable: true
          description: User ID who last modified this config
          example: null
        updated_at:
          type: string
          format: date-time
          description: Last modification timestamp (ISO-8601)
          example: "2026-01-09T00:00:00Z"

    UpdateRateLimitConfigRequestType:
      type: object
      properties:
        limit_count:
          type: integer
          minimum: 1
          nullable: true
          description: New limit count (optional, must be positive if provided)
        window_seconds:
          type: integer
          minimum: 1
          nullable: true
          description: New window in seconds (optional, must be positive if provided)

    RateLimitViolationType:
      type: object
      required:
        - ip_address
        - action_type
        - endpoint
        - violation_count
        - first_violation_at
        - last_violation_at
      properties:
        user_id:
          type: integer
          format: int64
          nullable: true
          description: Authenticated user ID (null for anonymous violations)
          example: null
        ip_address:
          type: string
          description: Source IP address
          example: "192.0.2.100"
        action_type:
          type: string
          description: Action that triggered the violation
          example: login
        endpoint:
          type: string
          description: HTTP endpoint path
          example: "/api/auth/login"
        violation_count:
          type: integer
          description: Number of violations since first_violation_at
          example: 12
        first_violation_at:
          type: string
          format: date-time
          description: Timestamp of first violation in window (ISO-8601)
          example: "2026-01-09T10:00:00Z"
        last_violation_at:
          type: string
          format: date-time
          description: Timestamp of most recent violation (ISO-8601)
          example: "2026-01-09T10:05:00Z"

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Human-readable error message
          example: Invalid request parameters

  responses:
    BadRequest:
      description: Invalid request parameters or validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Validation failed: schema_version must be at least 1"

    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Authentication required"

    Forbidden:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Requires super_admin role"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Feature flag not found"

    RateLimited:
      description: Rate limit exceeded
      headers:
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Window:
          $ref: '#/components/headers/X-RateLimit-Window'
        Retry-After:
          description: Seconds until rate limit resets
          schema:
            type: integer
          example: 45
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Rate limit exceeded. Retry after 45 seconds."

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "An unexpected error occurred"

  headers:
    X-RateLimit-Limit:
      description: Maximum requests allowed in window
      schema:
        type: integer
      example: 60

    X-RateLimit-Remaining:
      description: Requests remaining in current window
      schema:
        type: integer
      example: 45

    X-RateLimit-Window:
      description: Window duration in seconds
      schema:
        type: integer
      example: 60

  securitySchemes:
    oauth2:
      type: oauth2
      description: |
        OAuth2 authentication supporting Google, Facebook, and Apple providers.
        Anonymous users receive `vu_anon_id` cookie for preference storage before authentication.
      flows:
        authorizationCode:
          authorizationUrl: /auth/oauth/{provider}
          tokenUrl: /auth/token
          scopes: {}

    cookieAuth:
      type: apiKey
      in: cookie
      name: vu_anon_id
      description: |
        Anonymous user cookie for preference storage before authentication.
        Automatically issued on first visit and merged with user account on login.

    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT bearer token for admin endpoints. Requires `super_admin` role claim.
        Obtained via OAuth2 authentication flow for privileged users.
